<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Spring Boot Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to My Spring Boot Application</h1>
    <p>This is a simple index page created with Thymeleaf and Spring Boot.</p>
    <p>Current time: <span id="currentTime" th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <input type="text" id="messageInput" placeholder="Enter a message">
    <button onclick="sendMessage()">Send Message</button>
    <div id="messages"></div>
</div>

<script th:inline="javascript">
    var socket = new WebSocket('ws://' + window.location.host + '/websocket');

    socket.onopen = function(event) {
        console.log('WebSocket connection opened');
    };

    socket.onmessage = function(event) {
        var message = event.data;
        document.getElementById('messages').innerHTML += '<p>' + message + '</p>';
    };

    socket.onclose = function(event) {
        console.log('WebSocket connection closed');
    };

    function sendMessage() {
        var message = document.getElementById('messageInput').value;
        socket.send(message);
        document.getElementById('messageInput').value = '';
    }
</script>
</body>
</html>
